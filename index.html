<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRTECH-ROLLA Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #2193b0, #6dd5ed);
    color: #fff;
    text-align: center;
    padding-top: 100px;
  }
  .login-box {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    margin: auto;
  }
  input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    border: none;
    background: #00c6ff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0072ff;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>CRTECH-ROLLA Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="message"></p>
</div>

<script>
function login() {
    let user = document.getElementById('username').value.trim();
    let pass = document.getElementById('password').value.trim();
    let message = document.getElementById('message');

    // Master login: Super Distributor
    if (user === "CRTECH" && pass === "CRTECH123") {
        window.location.href = "super_distributor.html";
        return;
    }
    // Distributor login
    if (user === "DIST1" && pass === "DIST123") {
        window.location.href = "distributor.html";
        return;
    }
    // Retailer login
    if (user === "RET1" && pass === "RET123") {
        window.location.href = "retailer.html";
        return;
    }

    message.style.color = "red";
    message.textContent = "Invalid credentials. Try again.";
}
</script>

</body>
</html>
