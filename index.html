<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRTECH-ROLLA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 220px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>CRTECH-ROLLA</h1>

  <div class="login-box">
    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // Sample role-based credentials
      const superDistributor = { username: "super1", password: "super123" };
      const distributor = { username: "dist1", password: "dist123" };
      const retailer = { username: "retail1", password: "retail123" };

      if (user === superDistributor.username && pass === superDistributor.password) {
        alert("Super Distributor Login Successful");
        window.location.href = "super-distributor.html";
      } 
      else if (user === distributor.username && pass === distributor.password) {
        alert("Distributor Login Successful");
        window.location.href = "distributor.html";
      } 
      else if (user === retailer.username && pass === retailer.password) {
        alert("Retailer Login Successful");
        window.location.href = "retailer.html";
      } 
      else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>

</body>
</html>
