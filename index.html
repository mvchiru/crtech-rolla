<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>CRTECH-ROLLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a148c;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .login, .services {
      display: none;
    }
    .login.active, .services.active {
      display: block;
    }
    .login {
      background-color: #ffffff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login input[type="text"],
    .login input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .login input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .service-card {
      background-color: #f3e5f5;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
    }
    .service-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    .service-card a {
      text-decoration: none;
      color: #4a148c;
    }
    footer {
      background-color: #4a148c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="submit" value="Login" onclick="checkLogin()">
  </div>
