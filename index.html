<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRTECH-ROLLA Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
    }
    /* Header */
    header {
        background: #4a6cf7;
        color: white;
        padding: 10px 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header .logo {
        font-weight: bold;
        font-size: 20px;
    }
    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    /* Login Box */
    .login-container {
        background: white;
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    .login-container h2 {
        color: #4a6cf7;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        background: #e9f0ff;
    }
    .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    button {
        padding: 12px 25px;
        border: none;
        background: #4a6cf7;
        color: white;
        font-size: 16px;
        border-radius: 50px;
        cursor: pointer;
    }
    button:hover {
        background: #344ec9;
    }
    .forgot-link {
        font-size: 14px;
        color: #4a6cf7;
        text-decoration: none;
    }
    .forgot-link:hover {
        text-decoration: underline;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>

<header>
    <div class="logo">CRTECH-ROLLA</div>
    <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">LOGIN</a>
        <a href="#">CONTACT</a>
    </nav>
</header>

<div class="login-container">
    <h2>Login Here</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <div class="btn-container">
        <button onclick="login()">Login</button>
        <a href="#" class="forgot-link">Forgot User Login / Password?</a>
    </div>
    <p class="error" id="error-msg">Invalid credentials. Try again.</p>
</div>

<script>
    function login() {
        let user = document.getElementById("username").value.trim();
        let pass = document.getElementById("password").value.trim();
        
        if(user === "CRTECH" && pass === "CRTECH") {
            window.location.href = "home.html"; // Change to your home page link
        } else {
            document.getElementById("error-msg").style.display = "block";
        }
    }
</script>

</body>
</html>
