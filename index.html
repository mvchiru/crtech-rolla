      <!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRTECH-ROLLA Login & Role Management</title>
<style>
  :root {
    --bg-color: #0f172a;
    --card-color: #1e293b;
    --accent-color: #06b6d4;
    --text-color: #e0e7ff;
    --error-color: #ef4444;
    --success-color: #22c55e;
  }
  body {
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: var(--card-color);
    border-radius: 12px;
    padding: 25px 30px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 24px rgb(2 12 27 / 0.7);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
    color: var(--accent-color);
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: var(--text-color);
  }
  input[type="text"], input[type="password"], select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 18px;
    font-size: 1rem;
  }
  input[type="submit"], button {
    background-color: var(--accent-color);
    color: #fff;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover, button:hover {
    background-color: #0a94a8;
  }
  .message {
    text-align: center;
    margin-top: 14px;
    font-weight: 600;
  }
  .error {
    color: var(--error-color);
  }
  .success {
    color: var(--success-color);
  }
  .hidden {
    display: none;
  }
  nav {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  nav button {
    width: auto;
    padding: 10px 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px 10px;
    text-align: left;
  }
  th {
    background-color: var(--accent-color);
    color: #fff;
  }
  .section-title {
    margin-top: 15px;
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--accent-color);
  }
</style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>CRTECH-ROLLA Login</h1>
    <form id="loginForm">
      <label for="username">User Name</label>
      <input type="text" id="username" required autocomplete="off" />
      <label for="password">Password</label>
      <input type="password" id="password" required autocomplete="off" />
      <input type="submit" value="Login" />
    </form>
    <div class="message" id="loginMessage"></div>
  </div>

  <div class="container hidden" id="dashboardContainer">
    <h1 id="dashboardTitle"></h1>
    <nav id="dashboardNav">
      <!-- Nav buttons added dynamically -->
    </nav>

    <!-- Sections for Super Distributor -->
    <section id="superDistributorSection" class="hidden">
      <h2 class="section-title">Super Distributor Panel</h2>
      <button id="createDistributorBtn">Create Distributor</button>
      <button id="createRetailerBtn">Create Retailer</button>
      <div id="superDistributorList">
        <h3>Distributors List</h3>
        <table id="distributorsTable">
          <thead><tr><th>User Name</th><th>Action</th></tr></thead>
          <tbody></tbody>
        </table>
        <h3>Retailers List</h3>
        <table id="retailersTableFromSuper">
          <thead><tr><th>User Name</th><th>Distributor</th><th>Action</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Sections for Distributor -->
    <section id="distributorSection" class="hidden">
      <h2 class="section-title">Distributor Panel</h2>
      <button id="createRetailerBtnDistributor">Create Retailer</button>
      <div id="retailersListDistributor">
        <h3>My Retailers</h3>
        <table id="retailersTableFromDistributor">
          <thead><tr><th>User Name</th><th>Action</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Section for Retailer -->
    <section id="retailerSection" class="hidden">
      <h2 class="section-title">Retailer Panel</h2>
      <p>Welcome Retailer! You can view your profile and orders here.</p>
      <!-- Retailer specific content -->
    </section>

    <!-- Create User Modal -->
    <div id="createUserModal" class="hidden" style="background:rgba(0,0,0,0.6);position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;">
      <div style="background:var(--card-color);padding:20px;border-radius:10px;max-width:400px;width:90%;">
        <h3 id="createUserTitle"></h3>
        <form id="createUserForm">
          <label for="newUsername">User Name</label>
          <input type="text" id="newUsername" required autocomplete="off" />
          <label for="newPassword">Password</label>
          <input type="password" id="newPassword" required autocomplete="off" />
          <input type="submit" value="Create" />
          <button type="button" id="cancelCreateUserBtn" style="margin-top:10px;background:#ef4444;">Cancel</button>
          <div class="message" id="createUserMessage"></div>
        </form>
      </div>
    </div>

    <button id="logoutBtn" class="hidden" style="margin-top: 15px; background:#ef4444;">Logout</button>
  </div>

<script>
  // In-memory "database" for demo only
  const users = [
    {username: "CRTECH", password: "CRTECH", role: "SuperDistributor"},
    {username: "DIST1", password: "dist1pass", role: "Distributor", parent: "CRTECH"},
    {username: "RET1", password: "ret1pass", role: "Retailer", parent: "DIST1"},
  ];

  let currentUser = null;

  const loginContainer = document.getElementById("loginContainer");
  const dashboardContainer = document.getElementById("dashboardContainer");
  const loginForm = document.getElementById("loginForm");
  const loginMessage = document.getElementById("loginMessage");
  const dashboardTitle = document.getElementById("dashboardTitle");
  const dashboardNav = document.getElementById("dashboardNav");

  const superDistributorSection = document.getElementById("superDistributorSection");
  const distributorSection = document.getElementById("distributorSection");
  const retailerSection = document.getElementById("retailerSection");

  const createUserModal = document.getElementById("createUserModal");
  const createUserForm = document.getElementById("createUserForm");
  const createUserTitle = document.getElementById("createUserTitle");
  const newUsername = document.getElementById("newUsername");
  const newPassword = document.getElementById("newPassword");
  const createUserMessage = document.getElementById("createUserMessage");
  const cancelCreateUserBtn = document.getElementById("cancelCreateUserBtn");

  const createDistributorBtn = document.getElementById("createDistributorBtn");
  const createRetailerBtn = document.getElementById("createRetailerBtn");
  const createRetailerBtnDistributor = document.getElementById("createRetailerBtnDistributor");

  const distributorsTableBody = document.querySelector("#distributorsTable tbody");
  const retailersTableFromSuperBody = document.querySelector("#retailersTableFromSuper tbody");
  const retailersTableFromDistributorBody = document.querySelector("#retailersTableFromDistributor tbody");

  const logoutBtn = document.getElementById("logoutBtn");

  function showMessage(elem, msg, isError=false) {
    elem.textContent = msg;
    elem.className = isError ? "message error" : "message success";
  }

  function clearMessage(elem) {
    elem.textContent = "";
    elem.className = "message";
  }

  function showSection(section) {
    superDistributorSection.classList.add("hidden");
    distributorSection.classList.add("hidden");
    retailerSection.classList.add("hidden");
    section.classList.remove("hidden");
  }

  function renderDistributors() {
    distributorsTableBody.innerHTML = "";
    users.filter(u => u.role === "Distributor").forEach(d => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${d.username}</td>
                      <td><button onclick="deleteUser('${d.username}')">Delete</button></td>`;
      distributorsTableBody.appendChild(tr);
    });
  }

  function renderRetailersForSuper() {
    retailersTableFromSuperBody.innerHTML = "";
    users.filter(u => u.role === "Retailer").forEach(r => {
      const distributor = r.parent || "-";
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${r.username}</td><td>${distributor}</td><td><button onclick="deleteUser('${r.username}')">Delete</button></td>`;
      retailersTableFromSuperBody.appendChild(tr);
    });
  }

  function renderRetailersForDistributor() {
    retailersTableFromDistributorBody.innerHTML = "";
    users.filter(u => u.role === "Retailer" && u.parent === currentUser.username).forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${r.username}</td><td><button onclick="deleteUser('${r.username}')">Delete</button></td>`;
      retailersTableFromDistributorBody.appendChild(tr);
    });
  }

  function deleteUser(username) {
    if(confirm(`Are you sure you want to delete user "${username}"?`)) {
      const index = users.findIndex(u => u.username === username);
      if(index !== -1) {
        // Also delete child users if any (for distributors)
        if(users[index].role === "Distributor") {
          for(let i = users.length - 1; i >= 0; i--) {
            if(users[i].parent === username) {
              users.splice(i,1);
            }
          }
        }
        users.splice(index, 1);
        alert(`User "${username}" deleted.`);
        renderDashboard();
      }
    }
  }

  function renderDashboard() {
    dashboardTitle.textContent = `Welcome, ${currentUser.username} (${currentUser.role})`;
    loginContainer.classList.add("hidden");
    dashboardContainer.classList.remove("hidden");
    logoutBtn.classList.remove("hidden");

    if(currentUser.role === "SuperDistributor") {
      showSection(superDistributorSection);
      renderDistributors();
      renderRetailersForSuper();
      createDistributorBtn.classList.remove("hidden");
      createRetailerBtn.classList.remove("hidden");
      createRetailerBtnDistributor.classList.add("hidden");
    } else if(currentUser.role === "Distributor") {
      showSection(distributorSection);
      renderRetailersForDistributor();
      createDistributorBtn.classList.add("hidden");
      createRetailerBtn.classList.add("hidden");
      createRetailerBtnDistributor.classList.remove("hidden");
    } else if(currentUser.role === "Retailer") {
      showSection(retailerSection);
      createDistributorBtn.classList.add("hidden");
      createRetailerBtn.classList.add("hidden");
      createRetailerBtnDistributor.classList.add("hidden");
    }
  }

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const uname = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;

    const user = users.find(u => u.username === uname && u.password === pass);
    if(user) {
      currentUser = user;
      clearMessage(loginMessage);
      loginForm.reset();
      renderDashboard();
    } else {
      showMessage(loginMessage, "Invalid username or password", true);
    }
  });

  function openCreateUserModal(role) {
    createUserForm.reset();
    clearMessage(createUserMessage);
    createUserModal.classList.remove("hidden");
    newUsername.focus();
    createUserTitle.textContent = `Create New ${role}`;
    createUserForm.dataset.role = role;
  }

  createDistributorBtn.addEventListener("click", () => openCreateUserModal("Distributor"));
  createRetailerBtn.addEventListener("click", () => openCreateUserModal("Retailer"));
  createRetailerBtnDistributor.addEventListener("click", () => openCreateUserModal("Retailer"));

  cancelCreateUserBtn.addEventListener("click", () => {
    createUserModal.classList.add("hidden");
  });

  createUserForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const uname = newUsername.value.trim();
    const pass = newPassword.value;
    const role = createUserForm.dataset.role;

    if(users.some(u => u.username.toLowerCase() === uname.toLowerCase())) {
      showMessage(createUserMessage, "Username already exists!", true);
      return;
    }
    if(uname === "" || pass === "") {
      showMessage(createUserMessage, "Please enter valid username and password.", true);
      return;
    }

    let parent = null;
    if(role === "Distributor" && currentUser.role === "SuperDistributor") {
      parent = currentUser.username; // Super Distributor is parent of Distributor
    }
    if(role === "Retailer") {
      if(currentUser.role === "SuperDistributor") {
        parent = null; // Retailer created by Super Distributor - no parent or can be assigned separately
      } else if(currentUser.role === "Distributor") {
        parent = currentUser.username; // Retailer created by Distributor
      }
    }

    users.push({username: uname, password: pass, role: role, parent: parent});
    showMessage(createUserMessage, `${role} "${uname}" created successfully!`);
    createUserForm.reset();
    renderDashboard();

    setTimeout(() => {
      createUserModal.classList.add("hidden");
      clearMessage(createUserMessage);
    }, 1500);
  });

  logoutBtn.addEventListener("click", () => {
    currentUser = null;
    dashboardContainer.classList.add("hidden");
    loginContainer.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
    loginMessage.textContent = "";
  });

  // Make deleteUser function globally accessible
  window.deleteUser = deleteUser;

</script>
</body>
</html>
