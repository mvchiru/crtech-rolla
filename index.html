<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTFâ€‘8">
  <title>CRTECHâ€‘ROLLA</title>
  <meta name="viewport" content="width=deviceâ€‘width, initialâ€‘scale=1.0">
  <style>
    body { font-family:'Segoe UI', sans-serif; background:linear-gradient(to right,#e0f7fa,#fce4ec); margin:0; padding:0; }
    header { background-color:#4a148c; color:white; padding:20px; text-align:center; font-size:28px; }
    .login, .register { background:#fff; margin:30px auto; padding:20px; border-radius:10px; width:90%; max-width:400px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    input, select { width:100%; padding:12px; margin:8px 0; border:1px solid #aaa; border-radius:5px; }
    input[type="button"] { background:#7b1fa2; color:#fff; border:none; font-size:16px; cursor:pointer; }
    .services { display:none; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px; padding:20px; }
    .service-card { background:#f3e5f5; border-radius:10px; padding:15px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); font-size:16px; }
    .service-card img { width:60px; height:60px; margin-bottom:10px; }
    footer { background-color:#4a148c; color:white; text-align:center; padding:15px; margin-top:40px; }
  </style>
</head>
<body>

<header>CRTECH - ROLLA</header>

<div class="login">
  <h2>Login</h2>
  <select id="loginRole">
    <option value="super">Super Distributor</option>
    <option value="distributor">Distributor</option>
    <option value="retailer">Retailer</option>
  </select>
  <input type="text" placeholder="Username" id="username"><br>
  <input type="password" placeholder="Password" id="password"><br>
  <input type="button" value="Login" id="loginBtn">
</div>

<div class="register" id="registerSection" style="display:none;">
  <h2>Create New ID</h2>
  <select id="newRole">
    <option value="distributor">Distributor</option>
    <option value="retailer">Retailer</option>
  </select>
  <input type="text" placeholder="New Username" id="newUsername">
  <input type="password" placeholder="New Password" id="newPassword">
  <input type="button" value="Create ID" id="createBtn">
</div>

<section class="services" id="services">
  <!-- same service-card structure as before -->
</section>

<footer>Â© 2025 CRTECH - ROLLA | Developed with ðŸ’œ in Andhra Pradesh</footer>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const createBtn = document.getElementById('createBtn');
  const registerSection = document.getElementById('registerSection');
  const services = document.getElementById('services');

  const users = JSON.parse(localStorage.getItem('crtechUsers') || '{}');

  loginBtn.onclick = () => {
    const role = document.getElementById('loginRole').value;
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (user === 'CRTECH' && pass === 'CRTECH') {
      alert('Super Distributor logged in');
      registerSection.style.display = 'block';
      services.style.display = 'grid';
    } else if (users[role] && users[role][user] === pass) {
      alert(role.charAt(0).toUpperCase() + role.slice(1) + ' logged in');
      services.style.display = 'grid';
    } else {
      alert('Invalid credentials');
    }
  };

  createBtn.onclick = () => {
    const role = document.getElementById('newRole').value;
    const user = document.getElementById('newUsername').value.trim();
    const pass = document.getElementById('newPassword').value.trim();

    if (!users[role]) users[role] = {};
    users[role][user] = pass;
    localStorage.setItem('crtechUsers', JSON.stringify(users));
    alert(role.charAt(0).toUpperCase() + role.slice(1) + ' ID created');
  };
</script>

</body>
</html>
