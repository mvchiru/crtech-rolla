<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRTECH-ROLLA Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #007bff;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>CRTECH-ROLLA Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg">Invalid credentials. Try again.</p>
</div>

<script>
    function login() {
        let user = document.getElementById("username").value.trim();
        let pass = document.getElementById("password").value.trim();
        
        if(user === "CRTECH" && pass === "CRTECH") {
            window.location.href = "home.html"; // change to your home page link
        } else {
            document.getElementById("error-msg").style.display = "block";
        }
    }
</script>

</body>
</html>
