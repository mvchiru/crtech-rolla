<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>CRTECH-ROLLA - Super Distributor Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #06b6d4;
    }
    .panel {
      background: #1e293b;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    a {
      display: block;
      background: #06b6d4;
      color: white;
      padding: 12px;
      margin: 10px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #0ea5e9;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      background: white;
    }
  </style>
  <script>
    function openPage(url) {
      document.getElementById('contentFrame').src = url;
    }
  </script>
</head>
<body>
  <h1>Super Distributor Panel</h1>
  <div class="panel">
    <a href="#" onclick="openPage('create_distributor.html')">Create/Edit Distributors</a>
    <a href="#" onclick="openPage('create_retailer.html')">Create/Edit Retailers</a>
    <a href="#" onclick="openPage('view_list.html')">View Full List</a>
  </div>
  <iframe id="contentFrame" src=""></iframe>
</body>
</html>
